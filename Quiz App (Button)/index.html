<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>What is a snail?</h2>
    <form>
    <label>A: Insect<input id="c1h" name="assassin" class="radio" type="radio" checked="checked" /><img id="c1" class="cross" src="images/cross.png" /></label>
    <br />
    <label>B: Mollusc<input id="th" name="assassin" class="radio" type="radio" /><img id="t" class="tick" src="images/tick.png" /></label>
    <br />
    <label>C: Amphibian<input id="c2h" name="assassin" class="radio" type="radio" /><img id="c2" class="cross" src="images/cross.png" /></label>
    <br />
    <label>D: Mammal<input id="c3h" name="assassin" class="radio" type="radio" /><img id="c3" class="cross" src="images/cross.png" /></label>
    </form>

    <script>
        label.onclick = show;
        var show = () => {
            var c1h = document.getElementById("c1h");
            var th = document.getElementById("th");
            var c2h = document.getElementById("c2h");
            var c3h = document.getElementById("c3h");

            var c1 = document.getElementById("c1");
            var t = document.getElementById("t");
            var c2 = document.getElementById("c2");
            var c3 = document.getElementById("c3");

            if (c1h.checked === true) {
                c1.style.visibility="visible";
            }

            else if (th.checked === true) {
                t.style.visibility="visible";
            }

            else if (c2h.checked === true) {
                c2.style.visibility="visible";
            }

            else if (c3h.checked === true) {
                c3.style.visibility="visible";
            }
        }
    </script>
</body>
</html>
